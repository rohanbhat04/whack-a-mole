<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> whack a mole</title>
</head>
<body>
    <header><h1>Whack a mole</h1></header>
    <main>
        <div class="top">
            <h3><button id="start">Start the game</button></h3>
            <h3> <button id="stop">Pause</button></h3>
            <h3>score: <span id="points">00</span></h3>
            <h3>time left: <span id="time">60</span></h3>
        </div>
        <div class="grid">
            <div class="square" id="tile1"></div>
            <div class="square" id="tile2"></div>
            <div class="square" id="tile3"></div>
            <div class="square" id="tile4"></div>
            <div class="square" id="tile5"></div>
            <div class="square" id="tile6"></div>
            <div class="square" id="tile7"></div>
            <div class="square" id="tile8"></div>
            <div class="square" id="tile9"></div>
        </div>
    </main>
</body>
</html>
